    <!-- font awesome -->

    <!-- tailwind font changer -->

        tailwind.config = {
          theme: {

                      <li><a>Pages</a></li>

                      <li><a>Pages</a></li>

                    <p>Here you find the hero of our team.</p>

                <div class="carousel w-full">
